<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
</head>

<body>

    <h1>Address Form</h1>

    <form id="addressForm">
        <label for="streetInput">Street:</label>
        <input type="text" id="streetInput" required><br>

        <label for="cityInput">City:</label>
        <input type="text" id="cityInput" required><br>

        <label for="stateInput">State:</label>
        <input type="text" id="stateInput" required><br>

        <label for="postalCodeInput">Postal Code:</label>
        <input type="text" id="postalCodeInput" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include your custom JavaScript file containing the jQuery code -->
    <script src="../static/js/login.js"></script>

</body>

</html>
