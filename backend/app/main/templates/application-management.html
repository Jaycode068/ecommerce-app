<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding-top: 10px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header h1 {
            margin: 0;
            display: inline;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .main {
            background: #fff;
            padding: 20px 0;
        }

        .main h1,
        .main h2 {
            color: #333;
        }

        .main p {
            font-size: 18px;
            line-height: 1.6em;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/">Product Management</a></h1>
            <nav>
                <ul>
                    <li><a href="/products">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="container">
        <div class="main">
            <h1>Welcome to Product Management!</h1>
            <p>This is a simple product management application built with Flask.</p>
            
            <!-- New Product Form -->
            <h2>Add a New Product</h2>
            <form method="post" enctype="multipart/form-data" id="productForm">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required><br>

                <label for="product-name">Product Description:</label>
                <input type="text" id="description" name="description" required><br>
                
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" name="product_price" required><br>
                
                <label for="product-category">Product Category:</label>
                <select id="product-category" name="category_id" required>
                    <!-- Add more category options as needed -->
                </select><br>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image"><br><br>
                
                <button type="submit" id="product-form">Create Product</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script1.js">
        
    </script>
    </div>
</body>

</html>
